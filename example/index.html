    <header>
      <h1>What time is it in another time zone?</h1>
    </header>

    <main>
      <p>
        This is an example of using the
        <a href="https://github.com/philnash/time-formatter"
          ><code>&lt;time-formatter&gt;</code> web component</a
        >
        to format times and dates and display them in the user's time zone.
      </p>
      <p>Your time zone: <span class="your-time-zone"></span></p>
      <p>
        The time you loaded this page:
        <time-formatter class="time-now"></time-formatter>
      </p>
      <p>
        Time in
        <select class="time-zone-list"></select
        >:
        <time-formatter class="adjusted-time"></time-formatter>
      </p>

      <h2>Set the format</h2>
      <ul>
        <li>
          <label for="weekday-style">Weekday</label>
          <select class="weekday-style" id="weekday-style" name="weekday-style">
            <option></option>
            <option value="long">long</option>
            <option value="short">short</option>
            <option value="narrow">narrow</option>
          </select>
        </li>
        <li>
          <label for="era-style">Era</label>
          <select class="era-style" name="era-style" id="era-style">
            <option></option>
            <option value="long">long</option>
            <option value="short">short</option>
            <option value="narrow">narrow</option>
          </select>
        </li>
        <li>
          <label for="year-style">Year</label>
          <select class="year-style" name="year-style" id="year-style">
            <option></option>
            <option value="numeric">numeric</option>
            <option value="2-digit">2-digit</option>
          </select>
        </li>
        <li>
          <label for="month-style">Month</label>

          <select class="month-style" name="month-style" id="month-style">
            <option></option>

            <option value="2-digit">2-digit</option>

            <option value="short">short</option>

        </li>
        <li>

        <li>

            <option></option>
            <option value="numeric">numeric</option>
            <option value="2-digit">2-digit</option>

        </li>
        <li>

            <option></option>
            <option value="numeric">numeric</option>
            <option value="2-digit">2-digit</option>

        </li>
        <li>

            <option></option>
            <option value="numeric">numeric</option>
            <option value="2-digit">2-digit</option>

        </li>
        <li>
          <label for="tz-style">Time Zone Name</label>

            <option></option>
            <option value="long">long</option>
            <option value="short">short</option>
          </select>
        </li>
      </ul>
    </main>

      window.addEventListener("load", () => {
        const yourTimeZone = document.querySelector(".your-time-zone");
        const timeNow = document.querySelector(".time-now");
        const timeZoneList = document.querySelector(".time-zone-list");
        const adjustedTime = document.querySelector(".adjusted-time");

        const timeAttrs = {
          weekday: document.querySelector(".weekday-style"),
          era: document.querySelector(".era-style"),
          year: document.querySelector(".year-style"),
          month: document.querySelector(".month-style"),
          day: document.querySelector(".day-style"),
          hour: document.querySelector(".hour-style"),
          minute: document.querySelector(".minute-style"),
          second: document.querySelector(".second-style"),
          "time-zone-name": document.querySelector(".tz-style"),
        };
        const theTime = new Date();
        const theTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
        const renderTimes = () => {
          timeNow.setAttribute("datetime", theTime.toISOString());
          adjustedTime.setAttribute("datetime", theTime.toISOString());
          adjustedTime.setAttribute("time-zone", timeZoneList.value);
          Object.keys(timeAttrs).forEach((attr) => {
            timeNow.setAttribute(attr, timeAttrs[attr].value);
            adjustedTime.setAttribute(attr, timeAttrs[attr].value);
          });
        };
        yourTimeZone.innerText = theTimeZone;
        renderTimes();
        timeZones.forEach((timeZone) => {
          const option = document.createElement("option");
          option.setAttribute("value", timeZone);
          option.innerText = timeZone;
          timeZoneList.appendChild(option);
        });
        adjustedTime.setAttribute("time-zone", timeZoneList.value);
        timeZoneList.addEventListener("change", renderTimes);
        Object.values(timeAttrs).forEach((timeAttr) =>
          timeAttr.addEventListener("change", renderTimes)
        );
